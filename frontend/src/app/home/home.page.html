<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Practica Movil 1</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class = "brand">Brand: {{brand}}</h1>
    <p>Model: {{model}}</p>
  </div>
  <ion-button expand="block" (click)="gotoMyBykes()">Show my bikes</ion-button>
</ion-content>
