<ion-header>
  <ion-toolbar>
    <ion-title>Editar Motos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBike" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input formControlName="brand" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input formControlName="model" type="text" required>
        </ion-input>
      </ion-item>    

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update
            <ion-icon slot="end" name="archive-outline"></ion-icon>
            <ion-icon slot="start" name="bicycle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
  
</ion-content>
