<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Frutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="fruitForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input formControlName="type" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cantidad</ion-label>
        <ion-input formControlName="quantity" type="integer" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" expand="block">Registrar
            <ion-icon slot="end" name="archive-outline"></ion-icon>
            <ion-icon slot="start" name="archive-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
